<ion-header>
  <ion-toolbar>
    <ion-title>
      Formulario de Contato
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <form>
      <ion-item>
        <ion-label position="floating">Nome Completo</ion-label>
        <ion-input type="text" name="nome" value="{{nome}}" onblur="setNome(nome)" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">E-mail</ion-label>
        <ion-input type="email" name="email" value="{{email}}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Mensagem</ion-label>
        <ion-textarea type="text" name="mensagem" value="{{msg}}"></ion-textarea>
      </ion-item>

      <ion-button color="success" (click)="submit(nome, email, msg)" type="submit">Enviar</ion-button>
      </form>


      <p>Nome: {{nome2}}</p>
      <p>Email: {{email2}}</p>
      <p>Mensagem: {{msg2}}</p>

</ion-content>
